---
  imports:
    # Colors
    - "../../core/color-palette.alias.yml"

    # Dark Aliases
    - "../soho-dark.alias.yml"

  global:
    category: "buttons"

  props:
    # Button Default
    button-default-bg-color:
      value: "{!PALETTE_SLATE_3}"
      type: "color"
    button-default-text-color:
      value: "{!PALETTE_SLATE_10}"
      type: "color"
    button-default-focus-bg-color:
      value: "{!COLOR_PRIMARY}"
      type: "color"
    button-default-focus-border-color:
      value: "{!COLOR_PRIMARY}"
      type: "color"
    button-default-hover-bg-color:
      value: "{!PALETTE_SLATE_4}"
      type: "color"
    button-default-active-bg-color:
      value: "{!PALETTE_SLATE_4}"
      type: "color"
    button-default-disabled-bg-color:
      value: "{!PALETTE_SLATE_3}"
      type: "color"
    button-default-disabled-color:
      value: "{!PALETTE_SLATE_10}"
      type: "color"
    button-default-disabled-border-color:
      value: "{!PALETTE_SLATE_3}"
      type: "color"

    # Button Primary
    button-primary-bg-color:
      value: "{!PALETTE_AZURE_6}"
      type: "color"
    button-primary-hover-bg-color:
      value: "{!PALETTE_AZURE_8}"
      type: "color"
    button-primary-active-bg-color:
      value: "{!PALETTE_AZURE_7}"
      type: "color"

    # Button Links
    button-link-text-color:
      value: "{!PALETTE_SLATE_3}"
      type: "color"
    button-link-hover-text-color:
      value: "{!PALETTE_WHITE}"
      type: "color"
    button-link-active-text-color:
      value: "{!PALETTE_WHITE}"
      type: "color"
    button-link-disabled-color:
      value: "{!PALETTE_SLATE_3}"
      type: "color"
    button-link-open-color:
      value: "{!COLOR_PRIMARY}"
      type: "color"
