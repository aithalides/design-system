---
  imports:
    - "../soho-dark.alias.yml"

  global:
    category: "inputs"
    type: "color"

  props:
    # Other Colors
    input-placeholder-text-color:
      value: "{!PALETTE_SLATE_4}"
    input-info-block-text-color:
      value: "{!PALETTE_SLATE_4}"
    input-label-text-color:
      value: "{!PALETTE_SLATE_3}"

    # Normal State
    input-border-color:
      value: "{!PALETTE_SLATE_4}"
    input-text-color:
      value: "{!PALETTE_WHITE}"

    # Disabled State
    input-disabled-border-color:
      value: "{!PALETTE_SLATE_5}"
    input-disabled-text-color:
      value: "{!PALETTE_SLATE_5}"

    # Hover State
    input-hover-border-color:
      value: "{!PALETTE_SLATE_2}"

    # Readonly State
    input-readonly-bg-color:
      value: "{!PALETTE_SLATE_6}"
    input-readonly-border-color:
      value: "{!PALETTE_SLATE_4}"
    input-readonly-text-color:
      value: "{!PALETTE_WHITE}"
