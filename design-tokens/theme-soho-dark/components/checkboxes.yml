---
  imports:
    ## Colors
    - "../../core/color-palette.alias.yml"

  global:
    category: "checkboxes"
    global: "color"

  props:
    ## Normal State
    checkbox-label-color:
      value: "{!COLOR_PRIMARY_CONTRAST}"
    checkbox-arrow-color:
      value: "{!COLOR_PRIMARY_CONTRAST}"
    checkbox-border-color:
      value: "{!PALETTE_SLATE_4}"

    ## Disabled State
    checkbox-disabled-arrow-color:
      value: "{!PALETTE_SLATE_3}"
    checkbox-disabled-border-color:
      value: "{!PALETTE_SLATE_5}"
    checkbox-disabled-checked-bg-color:
      value: "{!PALETTE_SLATE_5}"
    checkbox-disabled-text-color:
      value: "{!PALETTE_SLATE_5}"

    ## Hover State
    checkbox-hover-border-color:
      value: "{!PALETTE_SLATE_2}"

    ## Focus State
    checkbox-focus-shadow:
      value: "0 0 0 1px {!PALETTE_SLATE_8}, 0 0 0 2px {!COLOR_PRIMARY}"
      type: "box-shadow"
