---
  imports:
    # Colors
    - "../../core/color-palette.alias.yml"

    # HC Aliases
    - "../soho-hc.alias.yml"

  global:
    category: "buttons"

  props:
    # Button Default
    button-default-bg-color:
      value: "{!PALETTE_GRAPHITE_7}"
      type: "color"
    button-default-text-color:
      value: "{!COLOR_PRIMARY_CONTRAST}"
      type: "color"
    button-default-hover-bg-color:
      value: "{!PALETTE_GRAPHITE_6}"
      type: "color"
    button-default-active-bg-color:
      value: "{!PALETTE_GRAPHITE_5}"
      type: "color"
    button-default-disabled-bg-color:
      value: "{!PALETTE_GRAPHITE_7}"
      type: "color"
    button-default-disabled-border-color:
      value: "{!PALETTE_GRAPHITE_7}"
      type: "color"

    # Button Primary
    button-primary-bg-color:
      value: "{!COLOR_PRIMARY}"
      type: "color"
    button-primary-hover-bg-color:
      value: "{!PALETTE_AZURE_8}"
      type: "color"
    button-primary-focus-bg-color:
      value: "{!COLOR_PRIMARY}"
      type: "color"
    button-primary-active-bg-color:
      value: "{!PALETTE_AZURE_8}"
      type: "color"
    button-primary-disabled-bg-color:
      value: "{!COLOR_PRIMARY}"
      type: "color"
    $button-primary-disabled-border-color:
      value: "{!COLOR_PRIMARY}"
      type: "color"

    # Button Links
    button-link-text-color:
      value: "{!PALETTE_GRAPHITE_9}"
      type: "color"
    button-link-hover-text-color:
      value: "{!PALETTE_GRAPHITE_6}"
      type: "color"
