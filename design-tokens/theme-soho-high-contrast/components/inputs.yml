---
  imports:
    - "../soho-hc.alias.yml"

  global:
    category: "inputs"
    type: "color"

  props:
    # Other Color
    input-placeholder-text-color:
      value: "{!PALETTE_GRAPHITE_5}"
    input-info-block-text-color:
      value: "{!PALETTE_GRAPHITE_5}"
    input-label-text-color:
      value: "{!TEXT_COLOR}"

    # Normal State
    input-bg-color:
      value: "{!PALETTE_WHITE}"
    input-border-color:
      value: "{!PALETTE_GRAPHITE_8}"
    input-text-color:
      value: "{!TEXT_COLOR}"

    # Disabled State
    input-disabled-border-color:
      value: "{!PALETTE_GRAPHITE_5}"
    input-disabled-text-color:
      value: "{!PALETTE_GRAPHITE_5}"

    # Hover State
    input-hover-border-color:
      value: "{!PALETTE_BLACK}"

    # Focus State
    input-focus-border-color:
      value: "{!PALETTE_GRAPHITE_8}"

    # Readonly State
    input-readonly-bg-color:
      value: "{!PALETTE_GRAPHITE_3}"
    input-readonly-border-color:
      value: "{!PALETTE_GRAPHITE_8}"
    input-readonly-text-color:
      value: "{!TEXT_COLOR}"
