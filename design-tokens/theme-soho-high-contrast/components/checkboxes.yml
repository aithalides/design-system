---
  imports:
    - "../soho-hc.alias.yml"

  global:
    category: "checkboxes"
    type: "color"

  props:
    # Normal State
    checkbox-label-color:
      value: "{!TEXT_COLOR}"
    checkbox-arrow-color:
      value: "{!COLOR_PRIMARY_CONTRAST}"
    checkbox-bg-color:
      value: "{!COLOR_PRIMARY_CONTRAST}"
    checkbox-border-color:
      value: "{!PALETTE_GRAPHITE_8}"

    # Checked State
    checkbox-checked-bg-color:
      value: "{!COLOR_PRIMARY}"
      type: "color"

    # Disabled State
    checkbox-disabled-arrow-color:
      value: "{!PALETTE_GRAPHITE_2}"
    checkbox-disabled-border-color:
      value: "{!PALETTE_GRAPHITE_5}"
    checkbox-disabled-checked-bg-color:
      value: "{!PALETTE_GRAPHITE_5}"
    checkbox-disabled-text-color:
      value: "{!TEXT_COLOR_MUTED}"

    # Hover State
    checkbox-hover-border-color:
      value: "{!PALETTE_GRAPHITE_10}"

    # Focus State
    checkbox-focus-shadow:
      value: "0 0 0 1px {!PALETTE_GRAPHITE_3}, 0 0 0 2px {!PALETTE_AZURE_7}"
      type: "box-shadow"
