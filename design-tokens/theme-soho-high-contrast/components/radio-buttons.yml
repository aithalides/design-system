---
  imports:
    # Colors
    - "../../core/color-palette.alias.yml"

  global:
    category: "radio buttons"
    type: "color"

  props:
    # Normal State
    radio-bg-color:
      value: "{!PALETTE_WHITE}"
    radio-checked-color:
      value: "{!PALETTE_AZURE_9}"
    radio-checked-bg-color:
      value: "{!PALETTE_WHITE}"
    radio-border-color:
      value: "{!PALETTE_GRAPHITE_6}"

    # Disabled State
    radio-disabled-bg-color:
      value: "{!PALETTE_GRAPHITE_3}"
    radio-disabled-border-color:
      value: "{!PALETTE_GRAPHITE_4}"
    radio-disabled-checked-bg-color:
      value: "{!PALETTE_WHITE}"

    # Hover state
    radio-border-hover-color:
      value: "{!PALETTE_BLACK}"

    # Focus State
    radio-focus-shadow:
      value: "0 0 0 1px {!PALETTE_GRAPHITE_3}, 0 0 0 2px {!PALETTE_AZURE_7}, 0 0 4px 5px rgba(41, 41, 41, 0.3)"
      type: "box-shadow"
