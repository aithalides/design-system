---
  imports:
    - "../core.alias.yml"

  global:
   category: inputs

  props:
    ## Adaptive
    input-height-adaptive-touch:
      value: "4.4rem"
      category: "adaptive"
      type: "size"

    ## Sizes
    input-width-xs:
      value: "75px"
      type: "size"
    input-width-sm:
      value: "150px"
      type: "size"
    input-width-md:
      value: "300px"
      type: "size"
    input-width-lg:
      value: "400px"
      type: "size"
    input-height:
      value: "3.4rem"
      type: "size"
    input-line-height:
      value: "16px"
      type: "size"
    input-padding-x:
      value: "12px"
      type: "size"
    input-padding-y:
      value: "8px"
      type: "size"

    ## Borders
    input-border-radius:
      value: "{!BORDER_RADIUS_SMALL}"
      type: "size"
    input-border-width:
      value: "1px"
      type: "size"
    input-box-shadow:
      value: "none"
      type: "box-shadow"

    ## Other Colors
    input-placeholder-text-color:
      value: "{!TEXT_COLOR_MUTED}"
      type: "color"
    input-info-block-text-color:
      value: "{!TEXT_COLOR_MUTED}"
      type: "color"
    input-label-text-color:
      value: "{!TEXT_COLOR_INFO}"
      type: "color"

    ## Normal State
    input-bg-color:
      value: "transparent"
      type: "color"
    input-border-color:
      value: "{!BORDER_COLOR}"
      type: "color"
    input-text-color:
      value: "{!TEXT_COLOR}"
      type: "color"

    ## Disabled State
    input-disabled-bg-color:
      value: "transparent"
      type: "color"
    input-disabled-border-color:
      value: "{!PALETTE_GRAPHITE_3}"
      type: "color"
    input-disabled-text-color:
      value: "{!PALETTE_GRAPHITE_4}"
      type: "color"

    ## Hover State
    input-hover-bg-color:
      value: "transparent"
      type: "color"
    input-hover-border-color:
      value: "{!PALETTE_GRAPHITE_10}"
      type: "color"

    ## Focus State
    input-focus-bg-color:
      value: "transparent"
      type: "color"
    input-focus-border-color:
      value: "{!COLOR_PRIMARY}"
      type: "color"
    input-focus-text-color:
      value: "{!TEXT_COLOR}"
      type: "color"

    ## Readonly State
    input-readonly-bg-color:
      value: "{!PALETTE_GRAPHITE_2}"
      type: "color"
    input-readonly-border-color:
      value: "{!PALETTE_GRAPHITE_3}"
      type: "color"
    input-readonly-text-color:
      value: "{!TEXT_COLOR_MUTED}"
      type: "color"
