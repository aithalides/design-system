---
  imports:
    - "../core.alias.yml"

  global:
    category: "checkboxes"

  props:
    # Checkboxes
    checkbox-box-size:
      value: "17px"
      type: "size"
    checkbox-check-h:
      value: "11px"
      type: "size"
    checkbox-check-w:
      value: "5px"
      type: "size"

    # Normal State
    checkbox-label-color:
      value: "{!PALETTE_GRAPHITE_10}"
      type: "color"
    checkbox-arrow-color:
      value: "{!COLOR_PRIMARY_CONTRAST}"
      type: "color"
    checkbox-bg-color:
      value: "transparent"
      type: "color"
    checkbox-border-color:
      value: "{!BORDER_COLOR}"
      type: "color"

    # Checked State
    checkbox-checked-bg-color:
      value: "{!COLOR_PRIMARY}"
      type: "color"

    # Disabled State
    checkbox-disabled-arrow-color:
      value: "#f4f4f4"
      type: "color"
    checkbox-disabled-bg-color:
      value: "transparent"
      type: "color"
    checkbox-disabled-border-color:
      value: "{!PALETTE_GRAPHITE_3}"
      type: "color"
    checkbox-disabled-checked-bg-color:
      value: "{!PALETTE_GRAPHITE_3}"
      type: "color"
    checkbox-disabled-text-color:
      value: "{!PALETTE_GRAPHITE_4}"
      type: "color"

    # Hover State
    checkbox-hover-border-color:
      value: "{!PALETTE_GRAPHITE_8}"
      type: "color"

    # Focus State
    checkbox-focus-shadow:
      value: "0 0 0 1px {!PALETTE_GRAPHITE_1}, 0 0 0 2px {!COLOR_PRIMARY}"
      type: "box-shadow"
