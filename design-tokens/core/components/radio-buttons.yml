---
  imports:
    - "../core.alias.yml"

  global:
    category: "radio buttons"

  props:
    ## Normal State
    radio-bg-color:
      value: "{!COLOR_PRIMARY_CONTRAST}"
      type: ""
    radio-bg-checked-color:
      value: "{!COLOR_PRIMARY}"
      type: "color"
    radio-border-color:
      value: "{!BORDER_COLOR}"
      type: "color"
    radio-color:
      value: "{!COLOR_PRIMARY_CONTRAST}"
      type: "color"

    ## Disabled State
    radio-disabled-bg-color:
      value: "{!COLOR_PRIMARY_CONTRAST}"
      type: "color"
    radio-disabled-border-color:
      value: "{!PALETTE_GRAPHITE_3}"
      type: "color"
    radio-disabled-checked-bg-color:
      value: "{!PALETTE_GRAPHITE_3}"
      type: "color"

    ## Focus State
    radio-focus-shadow:
      value: "0 0 0 1px {!PALETTE_GRAPHITE_1}, 0 0 0 2px {!COLOR_PRIMARY}"
      type: "box-shadow"

    ## Dimensions
    radio-outer-h:
      value: "19px"
      type: "size"
    radio-outer-w:
      value: "19px"
      type: "size"
    radio-inner-h:
      value: "11px"
      type: "size"
    radio-inner-w:
      value: "11px"
      type: "size"
