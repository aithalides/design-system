---
  imports:
    - "../core.alias.yml"

  global:
    category: "brand"
    type: "color"

  props:
    # Default Colors
    color-default:
      value: "{!COLOR_DEFAULT}"
      category: "colors-brand"
    color-default-alt:
      value: "{!COLOR_DEFAULT_ALT}"
      category: "colors-brand"
    color-default-contrast:
      value: "{!COLOR_DEFAULT_CONTRAST}"
      category: "colors-brand"

    # Primary Colors
    color-primary:
      value: "{!COLOR_PRIMARY}"
      category: "colors-brand"
    color-primary-alt:
      value: "{!COLOR_PRIMARY_ALT}"
      category: "colors-brand"
    color-primary-contrast:
      value: "{!COLOR_PRIMARY_CONTRAST}"
      category: "colors-brand"

    # Status Colors
    color-success:
      value: "{!COLOR_SUCCESS}"
      category: "colors-status"
    color-caution:
      value: "{!COLOR_CAUTION}"
      category: "colors-status"
    color-warning:
      value: "{!COLOR_WARNING}"
      category: "colors-status"
    color-danger:
      value: "{!COLOR_DANGER}"
      category: "colors-status"
