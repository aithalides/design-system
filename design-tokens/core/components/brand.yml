---
  imports:
    - "../core.alias.yml"

  global:
    category: "brand"
    type: "color"

  props:
    ## Default Colors
    color-default:
      value: "{!COLOR_DEFAULT}"
    color-default-alt:
      value: "{!COLOR_DEFAULT_ALT}"
    color-default-contrast:
      value: "{!COLOR_DEFAULT_CONTRAST}"

    ## Primary Colors
    color-primary:
      value: "{!COLOR_PRIMARY}"
    color-primary-alt:
      value: "{!COLOR_PRIMARY_ALT}"
    color-primary-contrast:
      value: "{!COLOR_PRIMARY_CONTRAST}"

    ## Status Colors
    color-success:
      value: "{!COLOR_SUCCESS}"
    color-caution:
      value: "{!COLOR_CAUTION}"
    color-warning:
      value: "{!COLOR_WARNING}"
    color-danger:
      value: "{!COLOR_DANGER}"
