---
  imports:
    - "../core.alias.yml"

  global:
    category: "dropdown"

  props:
    ## Colors
    dropdown-color:
      value: "{!PALETTE_GRAPHITE_10}"
      type: "color"
    dropdown-filter-color:
      value: "{!PALETTE_GRAPHITE_10}"
      type: "color"
    dropdown-search-color:
      value: "{!PALETTE_GRAPHITE_5}"
      type: "color"
    dropdown-menu-border-color:
      value: "{!COLOR_PRIMARY}"
      type: "color"
    dropdown-menu-separator-color:
      value:  "{!PALETTE_GRAPHITE_4}"
      type: "color"
    dropdown-menu-separator-border-color:
      value: "{!PALETTE_GRAPHITE_3}"
      type: "color"
    dropdown-group-label-color:
      value: "{!PALETTE_GRAPHITE_5}"
      type: "color"
    dropdown-selected-bg-color:
      value: "{!COLOR_PRIMARY}"
      type: "color"
    dropdown-selected-color:
      value: "{!PALETTE_WHITE}"
      type: "color"

    ## Box Shadow
    dropdown-box-shadow:
      value: "0 5px 5px {!BOX_SHADOW_COLOR}"
      type: 'box-shadow'
    dropdown-box-shadow-top:
      value: "0 -5px 5px {!BOX_SHADOW_COLOR}"
      type: "box-shadow"

    ## Spacing
    dropdown-padding:
      value: "8px 30px 8px 10px"
      type: "padding"

    ## Dropdown List
    dropdown-font-size:
      value: "{!FONT_SIZE_BASE}"
      type: "font-size"
    dropdown-list-max-height:
      value: "300px"
      type: "height"
    dropdown-list-min-height:
      value: "30px"
      type: "height"
    dropdown-list-border-radius:
      value: "{!BORDER_RADIUS_MEDIUM}"
      type: "border-radius"


