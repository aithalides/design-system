---
  imports:
    - "../aliases/base.yml"
  global:
    category: "checkboxes"
  props:
    checkbox-box-size:
      value: "17px"
      type: "size"
    checkbox-check-h:
      value: "11px"
      type: "size"
    checkbox-check-w:
      value: "5px"
      type: "size"

    ## Normal State
    checkbox-arrow-color:
      value: "{!COLOR_PRIMARY_CONTRAST}"
      type: "color"
    checkbox-bg-color:
      value: "{!COLOR_PRIMARY_CONTRAST}"
      type: "color"
    checkbox-border-color:
      value: "{!BORDER_COLOR}"
      type: "color"

    ## Checked State
    checkbox-checked-bg-color:
      value: "{!COLOR_PRIMARY}"
      type: "color"

    ## Disabled State
    checkbox-disabled-arrow-color:
      value: "#f4f4f4"
      type: "color"
    checkbox-disabled-bg-color:
      value: "{!COLOR_PRIMARY_CONTRAST}"
      type: "color"
    checkbox-disabled-border-color:
      value: "{!COLOR_DISABLED}"
      type: "color"
    checkbox-disabled-checked-bg-color:
      value: "{!COLOR_DISABLED}"
      type: "color"

    ## Focus State
    checkbox-focus-shadow:
      value: "0 0 0 1px {!PALETTE_GRAPHITE_1}, 0 0 0 2px {!COLOR_PRIMARY}"
      type: "box-shadow"
