---
  global:
    category: "adative inputs"
    type: "size"
  imports:
    - "./color-palette.yml"
  props:
    input-height-adaptive-touch:
      value: "4.4rem"
    input-line-height-adaptive-touch:
      comment: "calc({!input-height-adaptive-touch} - (2 * {!input-padding-y}} - (2 * {!input-border-size}}}"
      value: "26px"
    input-padding-adaptive-touch:
      comment: "calc(({!input-height-adaptive-touch} - {!line-height-base}} / 2}"
      value: "12px"
    radio-inner-h-adaptive-touch:
      comment: "calc({!radio-outer-h-adaptive-touch} - 8}"
      value: "16px"
    radio-inner-w-adaptive-touch:
      comment: "{!radio-inner-h-adaptive-touch}"
      value: "16px"
    radio-outer-h-adaptive-touch:
      comment: "calc({!radio-outer-h} * 1.3}"
      value: "24px"
    radio-outer-w-adaptive-touch:
      comment: "calc({!radio-outer-h-adaptive-touch} + 1}"
      value: "24px"

