      value: "{!PALETTE_STATUS_GREEN}"
    COLOR_CAUTION:
      value: "{!PALETTE_STATUS_YELLOW}"
    COLOR_WARNING:
      value: "{!PALETTE_STATUS_ORANGE}"
    COLOR_DANGER:
      value: "{!PALETTE_STATUS_RED}"