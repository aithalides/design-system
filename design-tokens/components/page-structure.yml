    body-bg-color:
      value: "{!COLOR_BG}"
      type: "color"
      category: "body"
    body-text-color:
      value: "{!COLOR_TEXT}"
      type: "color"
      category: "body"

    ## Breakpoints
    breakpoint-xs:
      value: "360px"
      type: "size"
      category: "responsive"
    breakpoint-sm:
      value: "600px"
      type: "size"
      category: "responsive"
    breakpoint-md:
      value: "840px"
      type: "size"
      category: "responsive"
    breakpoint-lg:
      value: "1280px"
      type: "size"
      category: "responsive"
    breakpoint-xl:
      value: "1440px"
      type: "size"
      category: "responsive"

    ## Spacing
    spacing-base:
      value: "{!SPACING_BASE}"
      type: "size"
      category: "spacing"
