---
  imports:
    - "../aliases/base.yml"
  global:
    category: "fonts"
  props:
    ## Font Family
    font-family-base:
      value: "Source Sans Pro, Helvetica, Arial, san-serif"
      type: "font"
    font-family-monospace:
      value: "Source Code Pro, monospace"
      type: "font"

    ## Font Size
    font-size-xl:
      value: "3.6rem"
      type: "size"
    font-size-lg:
      value: "2.4rem"
      type: "size"
    font-size-base:
      value: "1.6rem"
      type: "size"
    font-size-sm:
      value: "1.4rem"
      type: "size"

    ## Font Weight
    font-weight-normal:
      value: "400"
      type: "font-weight"
    font-weight-bold:
      value: "600"
      type: "font-weight"

    ## Height
    line-height-base:
      value: "1.65"
      type: "number"

    ## Text Styles
    text-color-muted:
      value: "{!COLOR_MUTED}"
      type: "color"
    text-color-danger:
      value: "{!COLOR_DANGER}"
      type: "color"
