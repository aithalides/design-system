---
  global:
    category: "fonts"
  imports:
    - "./color-palette.yml"
  props:
    font-family-base:
      value: "Source Sans Pro, Helvetica, Arial, san-serif"
      type: "font"
    header-primary-font-size:
      value: "1.8rem"
      type: "size"
    header-secondary-font-size:
      value: "1.6rem"
      type: "size"
    font-size-base:
      value: "1.4rem"
      type: "size"
    font-weight-normal:
      value: "normal"
      type: "string"
    line-height-base:
      value: "1.5"
      type: "number"
    text-small:
      value: "1.2rem"
      type: "size"
    text-alert:
      value: "{!PALETTE_STATUS_RED}"
      type: "color"
    text-descriptive:
      value: "{!PALETTE_GRAPHITE_6}"
      type: "color"
    text-muted:
      value: "{!PALETTE_GRAPHITE_4}"
      type: "color"
    text-strong:
      value: "700"
      type: "number"

