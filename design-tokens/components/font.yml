---
  imports:
    - "../aliases/base.yml"
  global:
    category: "fonts"
  props:
    ## Font Family
    font-family-base:
      value: "Source Sans Pro, Helvetica, Arial, san-serif"
      type: "font"

    ## Font Size
    font-size-xl:
      value: "1.8rem"
      type: "size"
    font-size-lg:
      value: "1.6rem"
      type: "size"
    font-size-base:
      value: "1.4rem"
      type: "size"
    font-size-sm:
      value: "1.2rem"
      type: "size"

    ## Font Weight
    font-weight-normal:
      value: "400"
      type: "font-weight"
    font-weight-bold:
      value: "600"
      type: "font-weight"

    ## Height
    line-height-base:
      value: "1.5"
      type: "number"
